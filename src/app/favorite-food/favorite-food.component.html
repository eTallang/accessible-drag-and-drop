<div #container>
  <div class="column">
    <h3>Yndlingsretter</h3>
    <cdk-drop #selectedList [connectedTo]="availableList" class="list" [data]="selected" (dropped)="drop($event)">
      <button cdkDrag class="list-item" *ngFor="let selectedItem of selected" (keydown)="moveItem('selected', selectedItem, $event)"
        (click)="activateItem(selectedItem)" [class.active]="activeItem?.id === selectedItem.id">
        <span>{{selectedItem.name}}</span>
        <i class="material-icons">drag_indicator</i>
      </button>
    </cdk-drop>
  </div>
  <div class="column">
    <h3>Tilgjengelig</h3>
    <cdk-drop #availableList [connectedTo]="selectedList" class="list" [data]="available" (dropped)="drop($event)">
      <button cdkDrag class="list-item" *ngFor="let availableItem of available" (keydown)="moveItem('available', availableItem, $event)"
        (click)="activateItem(availableItem)" [class.active]="activeItem?.id === availableItem.id">
        <span>{{availableItem.name}}</span>
        <i class="material-icons">drag_indicator</i>
      </button>
    </cdk-drop>
  </div>
</div>
